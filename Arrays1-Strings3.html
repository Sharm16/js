<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strings3</title>
</head>
<body>
<script>
    var arr = ["Saab", "Volvo", "BMW"];
    document.write(arr+"<br>");
    arr.push("Lotus");
    document.write(arr+"<br>");
    arr.splice(arr.length-1, 1);
    document.write(arr+"<br>");
</script>

</body>
</html>
