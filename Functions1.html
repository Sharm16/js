<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<h1>JavaScript</h1>
<script>

    function square(num){

        var result = num*num;
        document.write(result);
    }
</script>
<input type="number" id="int">
<input type="button" onclick="square(document.getElementById('int').value)" value="Square">
</body>

</html>
</html>
