<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iteration4</title>
</head>
<body>
<script>
    function update(number) {
        var i;
        for (i = 1; number>1; i++) {
        if (number%3==0){
            number=number/3;
            console.log("divided by 3, "+"iteration, "+i+" Current value ="+number)
        }
        else if (number%3==1){
            number=number-1;
            console.log("took away 1, "+"iteration, "+i+" Current value ="+number)

        }
        else{
            number=parseInt(number)+1;
            console.log("added 1, "+"iteration, "+i+" Current value ="+number)
        }

    }}
</script>
</body>
<input type="number" id="number">

<input type="button" onclick="update(document.getElementById('number').value)" value="update">
</html>
