<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<h1>JavaScript</h1>
<script>

    function add3(num1,num2,num3){

        var result = parseInt(num1)+parseInt(num2)+parseInt(num3);
        document.write(result);
    }
</script>
<input type="number" id="int1">
<input type="number" id="int2">
<input type="number" id="int3">
<input type="button" onclick="add3(document.getElementById('int1').value,document.getElementById('int2').value,document.getElementById('int3').value)" value="add">
</body>

</html>
</html>
