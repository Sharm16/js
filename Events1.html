<h1>JavaScript</h1>
<script>
    var person = {name:"sharm", age:22, occupation:"consultant"};
    document.write(person.name+" "+person.age+" "+person.occupation+"<br>");

    function increaseAge(){

        person.age=person.age+1;
        console.log(person.age);
    }
</script>

<input type="button" onclick="increaseAge()" value="increase">
